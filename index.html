<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Êñá‰ª∂ÂàóË°®</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        padding: 10px 20px;
        margin: 8px 0;
        border-radius: 5px;
        background-color: #f0f0f0;
        text-align: left;
        transition: background-color 0.3s;
      }

      li:hover {
        background-color: #e0e0e0;
      }

      a {
        text-decoration: none;
        color: #0066cc;
        font-size: 16px;
        display: flex;
        align-items: center;
      }

      .icon {
        margin-right: 10px;
        font-size: 18px;
      }

      .file {
        color: #4a4a4a;
      }

      .folder {
        color: #d08c00;
        font-weight: bold;
      }

      .form-section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fafafa;
      }

      .form-section h3 {
        margin-top: 0;
        color: #555;
      }

      .form-controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .form-controls input[type="file"],
      .form-controls input[type="text"] {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .form-controls input[type="text"] {
        width: 250px;
      }

      .form-controls button {
        padding: 8px 16px;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .form-controls button:hover {
        background-color: #0052a3;
      }

      .delete-form button {
        background-color: #dc3545;
      }

      .delete-form button:hover {
        background-color: #c82333;
      }

      .download-form button {
        background-color: #28a745;
      }

      .download-form button:hover {
        background-color: #218838;
      }

      .status-message {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }

      .status-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìÇ ÂΩìÂâçÁõÆÂΩï: {{.Path}}</h1>

      <!-- ‰∏ä‰º†Êñá‰ª∂ -->
      <div class="form-section">
        <h3>üì§ ‰∏ä‰º†Êñá‰ª∂</h3>
        <div class="form-controls">
          <input type="file" id="fileInput" />
          <input
            type="text"
            id="distPathInput"
            placeholder="ÁõÆÊ†áË∑ØÂæÑÔºàÂèØÈÄâÔºâ"
          />
          <button type="button" onclick="uploadFile()">‰∏ä‰º†Êñá‰ª∂</button>
        </div>
        <div id="uploadStatus" class="status-message"></div>
      </div>

      <!-- ‰∏ãËΩΩÊñá‰ª∂ -->
      <div class="form-section">
        <h3>üì• ‰∏ãËΩΩÊñá‰ª∂</h3>
        <div class="form-controls">
          <input type="text" id="downloadPath" placeholder="ËØ∑ËæìÂÖ•Êñá‰ª∂Âêç" />
          <button type="button" onclick="downloadFile()">‰∏ãËΩΩÊñá‰ª∂</button>
        </div>
        <div id="downloadStatus" class="status-message"></div>
      </div>

      <!-- Âà†Èô§Êñá‰ª∂ -->
      <div class="form-section">
        <h3>üóëÔ∏è Âà†Èô§Êñá‰ª∂</h3>
        <div class="form-controls delete-form">
          <input type="text" id="deletePathInput" placeholder="ËØ∑ËæìÂÖ•Êñá‰ª∂Âêç" />
          <button type="button" onclick="deleteFile()">Âà†Èô§Êñá‰ª∂</button>
        </div>
        <div id="deleteStatus" class="status-message"></div>
      </div>

      <!-- Êñá‰ª∂ÂàóË°® -->
      <ul>
        {{range .Items}}
        <li>
          <a href="/files{{.Href}}">
            <span class="icon">{{if .IsDir}}üìÅ{{else}}üìÑ{{end}}</span>
            <span class="{{if .IsDir}}folder{{else}}file{{end}}"
              >{{.Name}}</span
            >
          </a>
        </li>
        {{end}}
      </ul>
    </div>

    <script>
      function showStatus(elementId, message, isSuccess) {
        const statusDiv = document.getElementById(elementId);
        statusDiv.textContent = message;
        statusDiv.className = `status-message ${
          isSuccess ? "status-success" : "status-error"
        }`;
        statusDiv.style.display = "block";

        setTimeout(() => {
          statusDiv.style.display = "none";
        }, 3000);
      }

      function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        const distPathInput = document.getElementById("distPathInput");

        const file = fileInput.files[0];
        if (!file) {
          alert("ËØ∑ÈÄâÊã©Ë¶Å‰∏ä‰º†ÁöÑÊñá‰ª∂");
          return;
        }

        const distPath = distPathInput.value.trim();
        const formData = new FormData();
        formData.append("file", file);
        if (distPath) {
          formData.append("distPath", distPath);
        }

        showStatus("uploadStatus", "‰∏ä‰º†‰∏≠...", true);

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then(async (res) => {
            if (!res.ok) {
              let errorMsg;
              try {
                const data = await res.json();
                errorMsg = `Áä∂ÊÄÅÔºö${res.status}, Ê∂àÊÅØÔºö${data.message}`;
              } catch (e) {
                errorMsg = `HTTPÈîôËØØÔºö${res.status}`;
              }
              throw new Error(errorMsg);
            }
            return res.text();
          })
          .then((text) => {
            showStatus("uploadStatus", "‰∏ä‰º†ÊàêÂäüÔºÅ", true);

            fileInput.value = "";
            distPathInput.value = "";

            setTimeout(() => {
              window.location.reload();
            }, 1000);
          })
          .catch((err) => {
            showStatus("uploadStatus", "‰∏ä‰º†Â§±Ë¥•Ôºö" + err.message, false);
            console.error("‰∏ä‰º†ÈîôËØØ:", err);
          });
      }

      function downloadFile() {
        const path = document.getElementById("downloadPath").value.trim();

        if (!path) {
          alert("ËØ∑ËæìÂÖ•Êñá‰ª∂Âêç");
          return;
        }

        showStatus("downloadStatus", "Ê£ÄÊü•Êñá‰ª∂‰∏≠...", true);

        fetch(`/download?path=${encodeURIComponent(path)}`, {
          method: "GET",
        })
          .then(async (res) => {
            if (!res.ok) {
              let errorMsg;
              try {
                const data = await res.json();
                errorMsg = `Áä∂ÊÄÅÔºö${res.status}, Ê∂àÊÅØÔºö${data.message}`;
              } catch (e) {
                errorMsg = `HTTPÈîôËØØÔºö${res.status}`;
              }
              throw new Error(errorMsg);
            }
            const fileName = path.split("/").pop();

            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = url;
            link.download = fileName;
            link.style.display = "none";

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);

            showStatus("downloadStatus", "‰∏ãËΩΩÊàêÂäüÔºÅ", true);

            document.getElementById("downloadPath").value = "";
          })
          .catch((err) => {
            showStatus("downloadStatus", "‰∏ãËΩΩÂ§±Ë¥•Ôºö" + err.message, false);
            console.error("‰∏ãËΩΩÈîôËØØ:", err);
          });
      }

      function deleteFile() {
        const deletePathInput = document.getElementById("deletePathInput");
        const path = deletePathInput.value.trim();

        if (!path) {
          alert("ËØ∑ËæìÂÖ•Ë¶ÅÂà†Èô§ÁöÑÊñá‰ª∂Âêç");
          return;
        }

        if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§Êñá‰ª∂ "${path}" ÂêóÔºü`)) {
          return;
        }

        showStatus("deleteStatus", "Âà†Èô§‰∏≠...", true);

        fetch(`/delete?path=${encodeURIComponent(path)}`, {
          method: "DELETE",
        })
          .then(async (res) => {
            if (!res.ok) {
              let errorMsg;
              try {
                const data = await res.json();
                errorMsg = `Áä∂ÊÄÅÔºö${res.status}, Ê∂àÊÅØÔºö${data.message}`;
              } catch (e) {
                errorMsg = `HTTPÈîôËØØÔºö${res.status}`;
              }
              throw new Error(errorMsg);
            }
            return res.text();
          })
          .then((text) => {
            showStatus("deleteStatus", "Âà†Èô§ÊàêÂäüÔºÅ", true);

            deletePathInput.value = "";

            setTimeout(() => {
              window.location.reload();
            }, 1000);
          })
          .catch((err) => {
            showStatus("deleteStatus", "Âà†Èô§Â§±Ë¥•Ôºö" + err.message, false);
            console.error("Âà†Èô§ÈîôËØØ:", err);
          });
      }
    </script>
  </body>
</html>
